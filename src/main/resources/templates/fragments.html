<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

<!-- Header fragment -->
<div th:fragment="header">
    <header>
        <div class="header-content">
            <div class="left">
                <div class="home-link">
                    <p> Gestion de turnos</p>
                </div>
                <!-- <a href="/about">Acerca de</a> -->
            </div>
            <div class="right" id="header-right">
                <!--aca contenido depende de JS logica -->
            </div>
        </div>
    </header>
</div>


<!-- fragments/client-menu.html -->
<div th:fragment="menu-cliente">
    <p class="menu-title">MENU</p>
    <nav>
        <ul class="menu-list">
            <li><a th:href="@{/cliente/reservas}">Mis Reservas</a></li>
            <li><a th:href="@{/cliente/reservas/nueva}">Nueva Reserva</a></li>
<!--            <li><a th:href="@{/cliente/salas}">Salas</a></li>-->
<!--            <li><a th:href="@{/cliente/perfil}">Profil</a></li>-->
        </ul>
    </nav>
</div>

<!-- fragments/admin-menu.html -->
<div th:fragment="menu-admin">
    <p class="menu-title">MENU</p>
    <nav>
        <ul class="menu-list">
            <li><a th:href="@{/admin/empleados}">Empleados</a></li>
            <li><a th:href="@{/admin/empleados/nuevo}">Nuevo Empleado</a></li>
            <li><a th:href="@{/admin/salas}">Salas</a></li>
            <li><a th:href="@{/admin/nueva}">Nueva Sala</a></li>
        </ul>
    </nav>
</div>

<!-- fragments/admin-menu.html -->
<div th:fragment="menu-empleado">
    <p class="menu-title">MENU</p>
    <nav>
        <ul class="menu-list">
            <li><a th:href="@{/empleado/reservas}">Reservas</a></li>
            <li><a th:href="@{/empleado/reservas/nueva}">Reserva Nueva</a></li>
            <li><a th:href="@{/empleado/salas}">Salas</a></li>
            <li><a th:href="@{/empleado/perfil}">Calendario</a></li>
        </ul>
    </nav>
</div>

<!-- Footer fragment -->
<div th:fragment="footer">
    <footer>
        <div class="footer-content">
            <p>Copyright &copy; 2025</p>
        </div>
    </footer>
</div>


<!-- fragments/reserva-form.html -->
<div th:fragment="reserva-form">
    <form id="reservaForm">
        <label for="salaId">Numero de Sala:</label>
        <select id="salaId" name="salaId" required style="width: 120px">
            <option value="">Seleccione...</option>
            <!-- JavaScript -->
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="horaInicio">Hora de Inicio:</label>
        <select id="horaInicio" name="horaInicio" required>
        </select>

        <label for="horaFin">Hora de Fin:</label>
        <select id="horaFin" name="horaFin" required>
        </select>

        <label for="tipoPago">Tipo de Pago:</label>
        <select id="tipoPago" name="tipoPago" required>
            <option value="">Seleccione...</option>
            <option value="EFECTIVO">Efectivo</option>
            <option value="TARJETA">Tarjeta</option>
        </select>

        <button type="submit" style="margin-top: 15px; width: max-content">Crear Reserva</button>
    </form>
    <div id="reservaResult" style="margin-top: 15px"></div>
</div>


</body>
</html>
